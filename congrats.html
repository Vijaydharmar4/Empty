<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Congratulations!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #232323;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        button {
            width: 70%;
            max-width: 300px;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }

        .next-button {
            background-color: #00ff08;
            color: white;
        }

        .quit-button {
            background-color: #ff1100;
            color: white;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                padding: 12px;
                font-size: 0.9rem;
            }
        }

        #quitbtn {
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Congratulations!</h1>
    <p>You've successfully completed the word chain!</p>
    <div class="button-container">
        <button class="next-button" onclick="playNextSet()">NEXT</button>
        <button id="quitbtn" class="quit-button" onclick="quitGame()">QUIT</button>
    </div>
    <br>
    <p style="font-size: 0.9rem; margin-top: 30px; color: #ccc; text-align: center;">
        <strong>Note:</strong> This game is currently a prototype and may not represent the final version. Features and content are subject to change as we continue to improve and refine the experience.
    </p>

    <audio id="completeSound" src="sounds/complete.mp3" autoplay></audio>

    <script>
        const completeSound = document.getElementById("completeSound");

        completeSound.addEventListener("canplay", () => {
            completeSound.play();
        });

        function playNextSet() {
            window.location.href = "word.html";
        }

        function quitGame() {
            window.location.href = "welcome.html";
        }
    </script>
</body>
</html>
