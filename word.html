    <iframe id="musicPlayer" width="0" height="0" scrolling="no" frameborder="no" allow="autoplay"

    <!-- Game UI -->

        <h1>GUESS THE WORDS</h1>
        <div id="word-list"></div>
        <input type="text" id="guess" placeholder="Enter your guess" />
        <button id="guessBtn" onclick="submitGuess()">Submit</button>
<button id="hintBtn" onclick="revealNextLetter()">Hint</button>
        <p id="message"></p>
        <!-- Buttons to control music -->
        <button id="startMusicBtn" onclick="startMusic()">Start Music</button>
        <button id="stopMusicBtn" onclick="stopMusic()" style="display: none;">Stop Music</button>
    </div>

    <script src="https://w.soundcloud.com/player/api.js"></script>

    <script>
        // Initialize SoundCloud widget
        var widget = SC.Widget(document.getElementById('musicPlayer'));
    
        // Function to start the music when the user clicks the "Start Music" button
        function startMusic() {
            widget.play();
            // Hide the "Start Music" button and show the "Stop Music" button
            document.getElementById("startMusicBtn").style.display = "none";
            document.getElementById("stopMusicBtn").style.display = "inline-block";
    
            console.log("Music started.");
        }
    
        // Function to stop the music when the user clicks the "Stop Music" button
        function stopMusic() {
            widget.pause();
            // Hide the "Stop Music" button and show the "Start Music" button
            document.getElementById("startMusicBtn").style.display = "inline-block";
            document.getElementById("stopMusicBtn").style.display = "none";
    
            console.log("Music stopped.");
        }
    
        // Automatically replay music when it finishes
        widget.bind(SC.Widget.Events.FINISH, function() {
            console.log("Music finished. Restarting...");
            widget.play();
        });
    </script>
