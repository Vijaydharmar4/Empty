<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="word.css" rel="stylesheet">
</head>
<body>
    <!-- Background Particles -->
    <div id="particles-container">
        <!-- Reduced particles for performance -->
        <div class="particle" style="top: 10%; left: 20%;"></div>
        <div class="particle" style="top: 30%; left: 50%;"></div>
        <div class="particle" style="top: 70%; left: 70%;"></div>
    </div>

    <!-- Game UI -->
    <div id="game">
        <h1>GUESS THE WORDS</h1>
        <div id="word-list"></div>
        <input type="text" id="guess" placeholder="Enter your guess">
        <div class="buttons-container">
            <button id="guessBtn" onclick="submitGuess()">Submit</button>
            <button id="hintBtn" onclick="revealNextLetter()">Hint</button>
        </div>
        <p id="message"></p>
        <!-- Music Controls -->
        <div id="music-controls">
            <button id="startMusicBtn" onclick="startMusic()">Start Music</button>
            <button id="stopMusicBtn" onclick="stopMusic()" style="display: none;">Stop Music</button>
        </div>
    </div>

    <iframe id="musicPlayer" width="0" height="0" scrolling="no" frameborder="no" allow="autoplay" 
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/197478772&color=%23ff5500&auto_play=false&visual=false">
    </iframe>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="word.js"></script>
</body>
</html>
