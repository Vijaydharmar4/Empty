<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="word.css" rel="stylesheet">
</head>
<body>

    <!-- Star Background Container -->
    <div class="stars"></div>

    <!-- Hidden SoundCloud Player -->
    <iframe 
        id="musicPlayer" 
        width="0" 
        height="0" 
        scrolling="no" 
        frameborder="no" 
        allow="autoplay" 
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/197478772&color=%23ff5500&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false">
    </iframe>

    <!-- Game UI -->
    <div id="game">
        <h1>GUESS THE WORDS</h1>
        <div class="word-list-container">
            <div id="word-list">example word list here</div>
        </div>
        <input type="text" id="guess" placeholder="Enter your guess" />
        <button id="guessBtn" onclick="submitGuess()">Submit</button>
        <button id="hintBtn" onclick="revealNextLetter()">Hint</button>
        <p id="message"></p>
        <!-- Music Control Buttons -->
        <div id="music-controls">
            <button id="startMusicBtn" onclick="startMusic()">Play Music</button>
            <button id="stopMusicBtn" onclick="stopMusic()" style="display: none;">Pause Music</button>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="word.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
        // Initialize Hammer.js for swipe gesture detection
        var hammer = new Hammer(document.body);  // Attach to the entire body
        hammer.on('swipedown', function(e) {
            console.log("Swipe Down detected! Refreshing...");
            window.location.reload(); // Reload the page
        });

        // Initialize SoundCloud widget
        const widget = SC.Widget(document.getElementById('musicPlayer'));
    
        // Music Control Functions
        function startMusic() {
            widget.play();
            document.getElementById("startMusicBtn").style.display = "none";
            document.getElementById("stopMusicBtn").style.display = "inline-block";
        }
    
        function stopMusic() {
            widget.pause();
            document.getElementById("startMusicBtn").style.display = "inline-block";
            document.getElementById("stopMusicBtn").style.display = "none";
        }
    
        // Replay Music Automatically
        widget.bind(SC.Widget.Events.FINISH, () => widget.play());
    </script>
</body>
</html>
